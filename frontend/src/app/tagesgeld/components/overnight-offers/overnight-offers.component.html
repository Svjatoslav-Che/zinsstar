<div class="header">
  <div class="container ps-4 text-white pt-5 pb-5">
    <h1 class="text-primary text-start pt-5">
      <span class="bg-white fw-bold fs-1 p-1"> {{ "tagesgeld.title" | translate }}: </span>
    </h1>

    <p class="mt-4 fs-3">
      {{ "tagesgeld.description" | translate }}
    </p>
    <ul class="ul-check-list pt-3">
      <li class="pt-3">
        <strong class="fs-4 fw-normal">{{ "tagesgeld.option_one" | translate }}
        </strong>
      </li>
      <li class="pt-3">
        <strong class="fs-4 fw-normal">{{ "tagesgeld.option_two" | translate }} </strong>
      </li>
      <li class="pt-3">
        <strong class="fs-4 fw-normal">{{ "tagesgeld.option_three" | translate }}
        </strong>
      </li>
      <li class="pt-3">
        <strong class="fs-4 fw-normal">{{ "tagesgeld.option_four" | translate }} </strong>
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="row mt-5 mb-3 text-center mx-auto"></div>
  <div class="row">
    <app-offers [festgeld]="true" [place]="'tagesgeld'"></app-offers>
  </div>
</div>
