<div class="container">
  <div class="row mt-5">
    <div class="col">
      <mat-tab-group #tabGroup (selectedTabChange)="resetFilter()" animationDuration="0ms" mat-align-tabs="center">
        <mat-tab *ngFor="let link of links_" [label]="link.title">
          <app-offers [festgeld]="link.overnight" [place]="link.title.toLocaleLowerCase()" [private]="true"
                      class="mt-5"></app-offers>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
