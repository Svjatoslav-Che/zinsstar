<div class="wrapper h-75">
  <div class="container">
    <h2 class="display-1 text-center pt-5 fw-normal fs-3">
      {{"dashboard.personal.change" | translate}}
    </h2>

    <form (ngSubmit)="changePassword()" [formGroup]="resetForm">
      <div class="row ms-5 me-5">
        <div class="col-lg-6 col-sm-8 text-center mx-auto mt-3">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>{{"dashboard.personal.your" | translate}}</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              required
            />
            <mat-error>
              <!-- TODO Add if for errors -->
              {{"reset.ben" | translate}}

            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>{{"dashboard.personal.new" | translate}}</mat-label>
            <input
              matInput
              formControlName="new"
              type="password"
              required
            />
            <mat-error>
              <!-- TODO Add if for errors -->
              {{"reset.ben" | translate}}

            </mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col text-center">
          <button
            [disabled]="!resetForm.valid"
            class="btn btn-orange text-white"
            type="submit">
            <span
              *ngIf="loginProgress"
              aria-hidden="true"
              class="spinner-grow spinner-grow-sm"
              role="status"></span>
            {{"dashboard.personal.change_button" | translate}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
